{% extends "boot_community/layout.html" %}

{% load humanize %}
{% load static %}

{% block main %}

        <div class="page-header mt-3">
          <h2>회원정보수정</h2>
        </div>
        <p class="lead">사용자 정보를 수정합니다.</p>
        <hr>

        <form action="" class="pt-3 md-3">
          <div class="form-group"><label for="">아이디</label><input type="text" class="form-control"></div>
          <div class="form-group"><label for="">비밀번호</label><input type="password" class="form-control" placeholder="비밀번호를 입력하세요."></div>
          <div class="form-group"><label for="">비밀번호 확인</label><input type="password" class="form-control" placeholder="비밀번호를 확인하세요."></div>
          <div class="form-group"><label for="">주소</label><input type="text" class="form-control" placeholder="주소를 입력하세요."></div>
          <div class="form-group"><label for="">이메일</label><input type="email" class="form-control" placeholder="이메일을 입력하세요."></div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputcity">성</label>
              <input type="text" class="form-control" placeholder="성을 입력하세요.">
            </div>
            <div class="form-group col-md-8">
              <label for="inputState">이름</label>
              <input type="text" class="form-control" placeholder="이름을 입력하세요.">
            </div>
          </div>
          <div class="form-group">
            <label for="inputState">성별</label>
            <select name="" id="inputState" class="form-control">
              <option selected value="">남자</option>
              <option value="">여자</option>
            </select>
          </div>
          <button class="btn btn-primary mb-3" type="submit">회원정보수정</button>

        </form>

{% endblock %}
